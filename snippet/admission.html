<h1>Admission going on!</h1>
<div id="adm-form">
	<h3>Admission Form</h3>
	<form name="form">
		<label for="name">Full Name:</label> <br>
		<input id="name" type="text" placeholder="Enter your full name"> <br><br>
		<label for="birthdate">Birthdate:</label> <br>
		<input id="birthdate" type="date"> <br><br>
		<label for="gender">Gender:</label> <br>
		<input name="gender" id="male" type="radio"><span id="male">Male</span> &nbsp;
		<input name="gender" id="female" type="radio"><span id="female">Female</span> <br><br>
		<label for="club">Extracurricular Interest:</label> <br>
		<input name="club" id="prob-sol" type="checkbox"><span id="prob-sol">Problem Solving Club</span> &nbsp;
		<input name="club" id="soft-dev" type="checkbox"><span id="soft-dev">Software Development Club</span> <br><br>
		<label for="cell-no">Mobile Number:</label> <br>
		<input id="cell-no" type="tel" placeholder="01*******"> <br><br>
		<label for="email">Email Address:</label> <br>
		<input id="email" type="email" placeholder="xyz@example.com"> <br><br>
		<label for="address">Home Address:</label> <br>
		<textarea id="address" placeholder="37 ABC City, DEF Place, Universe" rows="3"></textarea> <br><br>
		<button type="button">Submit</button>
	</form>
</div>
